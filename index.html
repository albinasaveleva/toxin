<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/icons/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>TOXIN отель</title>
</head>
<body>
    <div class="header">
        <div class="container header__container">
            <div class="logo-wrapper">
                <img src="assets/images/Logo.svg" alt="Логотип" class="logo header__logo">
            </div>
            <nav class="nav header__nav">
                <a href="#" class="nav-item header__nav-item">О нас</a>
                <a href="#" class="nav-item header__nav-item">Услуги</a>
                <a href="#" class="nav-item header__nav-item">Вакансии</a>
                <a href="#" class="nav-item header__nav-item">Новости</a>
                <a href="#" class="nav-item header__nav-item">Соглашения</a>
            </nav>
            <div class="buttons-block header__buttons-block">
                <div class="button button_white">войти</div>
                <div class="button button_purple">зарегистрироваться</div>
            </div>
        </div>
    </div>
    <div class="main-page">
        <div class="swiper-container">
            <div class="swiper-wrapper">
              <div class="swiper-slide"><img class="swiper-image" src="assets/images/slide-1.png" alt=""></div>
              <div class="swiper-slide"><img class="swiper-image" src="assets/images/slide-2.png" alt=""></div>
              <div class="swiper-slide"><img class="swiper-image" src="assets/images/slide-3.png" alt=""></div>
            </div>
        </div>
        <div class="container main-page__container">
            <div class="card card_search main-page__card_search">
                <h2 class="card-title">Найдём номера под ваши пожелания</h2>
                <form class="search-form card__search-form">
                    <div class="dropdowns-block search-form__dropdowns-block">
                        <div class="dropdown">
                            <label class="label-title">прибытие</label>
                            <input class="input-date" type="date" name="arrival">
                        </div>
                        <div class="dropdown">
                            <label class="label-title">выезд</label>
                            <input class="input-date" type="date" name="departure">
                        </div>
                    </div>
                    <div class="select-block search-form__select-block">
                        <label class="label-title">гости</label>
                        <select class="select-field">
                            <option >Сколько гостей</option>
                        </select>
                    </div>
                    <div class="button button_purple card__button_purple">подобрать номер<img class="card__button-arrow" src="assets/icons/arrow_forward.svg" alt=""></div>
                </form>
            </div>
            <p class="content-text main-page__content-text">Лучшие номера для вашей работы,<br>отдыха и просто вдохновения</p>
        </div>
    </div>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
